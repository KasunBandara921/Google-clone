<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://www.google.com/favicon.ico">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <img src="https://www.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png" alt="Profile" class="profile-icon">
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="Google Logo" class="logo">
    
    <div class="search-box">
      <input type="text" placeholder="Search Google or type a URL">
    </div>
    
    <div class="buttons">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="left">
      <a href="#">About</a>
      <a href="#">Advertising</a>
      <a href="#">Business</a>
    </div>
    <div class="right">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>
</body>
</html>
